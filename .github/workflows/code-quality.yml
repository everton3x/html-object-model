name: Code Quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Corrects permission denied error for scripts
      run: |
          chmod +x ./vendor/bin/php-cs-fixer
          chmod +x ./vendor/friendsofphp/php-cs-fixer/php-cs-fixer

    - name: Run PHP CS Fixer
      run: composer run-script php-cs-fixer

    - name: Run PHP Code Sniffer
      run: ./vendor/bin/phpcs --standard=PSR1,PSR2 src/

    - name: Run PHP Mess Detector
      run: ./vendor/bin/phpmd src/ text cleancode,codesize,controversial,design,naming,unusedcode