
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1; minimun-scale=1; maximun-scale=1">
        <title>Form Login Example</title>
        <link rel="stylesheet" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" crossorigin="anonymous">
    </head>
    <body>
        <form class="ui inverted blue form">
            <h1 class="ui header">Login</h1>
            <div class="field">
                <label>User</label>
                <input type="text">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password">
            </div>
            <button type="submit">Login</button>
            <button type="reset">Cancel</button>
        </form>
    </body>
</html>
